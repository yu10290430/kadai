 <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
         <div class="stopWatch">
        <h3>ストップウォッチ</h3>
          <div id="timer">0:0:0:0</div>
          <div class="buttons">
            <button id="start" type"button" oneclick="clickBtn1">スタート</button>
            <button id="stop" type"button" oneclick="clickBtn2">ストップ</button>
            <button id="reset" type"button" oneclick="clickBtn3">リセット</button>
          </div>
          </div>
          <script type="text/javascript" src="main.js" charset="utf-8"></script>
      </body>
    </html>
